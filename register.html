<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Sign up today to win your next auction or auction out your old treasures. Easybid makes bidding easy, and can earn you easy cash." />
    <title>Register Easybids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap"
        rel="stylesheet">

    <script src="/src/js/api/auth/index.mjs" type="module" defer></script>
    <script src="/src/js/api/auth/register.mjs" type="module" defer></script>
    <script src="/src/js/api/localStorage/index.js" type="module" defer></script>
</head>

<main>
    <div class="container-sm mt-5 mx-auto">
        <div class="row border border-dark m-5"></div>
        <div class="col-5 p-3 mx-auto">
            <h1 class="mx-auto p-5">Register</h1>
        </div>
        <form id="registerForm">
            <div class="col-5 p-3 mx-auto">
                <label for="registerName" class="form-label">Username</label>
                <input required type="text" class="form-control" id="registerName" aria-describedby="registerName">

            </div>
            <div class="col-5 p-3 mx-auto">
                <label for="registerEmail" class="form-label">Email
                    address</label>
                <input required type="email" class="form-control" id="registerEmail"
                    pattern="[\w\-.]+@(stud.)?noroff.no$" aria-describedby="registerEmail">
                <div class="form-text">Must be a valid Noroff student or
                    staff
                    email.</div>
            </div>
            <div class="col-5 p-3 mx-auto">
                <label for="registerPassword" class="form-label">Password</label>
                <input required type="password" class="form-control" id="registerPassword">
            </div>
            <div class="col-5 p-3 mx-auto">
                <input type="url" class="form-control" id="registerAvatar" name="avatar"
                    placeholder="Avater URL"></input>
                <label for="registerAvatar">Only images with valid URL
                    will be
                    displayed</label>
            </div>
            <div class="col-5 p-3 mx-auto">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
            <div class="col-5 p-3 mx-auto">
                <a href="/index.html" class="btn btn-dark">Back</a>
            </div>
        </form>
        </form>
</main>
<footer>
    <nav class="navbar navbar-expand-sm navbar-black fixed-bottom bg-light">
        <div class="container-fluid">
            <a class="col-3 px-5 navbar-brand" id="footer-logo" href="index.html">
                <img src="/assets/img/Logo_1.jpg" alt="" style="width: 100px" />
            </a>

            <div class="col-12 d-sm-flex mx-auto p-3" id="footer-copy">
                <p>@EasyBid copyright 2023</p>
            </div>
        </div>
    </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
