<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Sign up today to win your next auction or auction out your old treasures. Easybid makes bidding easy, and can earn you easy cash." />
    <title>Homepage Easybids</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="/src/js/api/auth/index.mjs" type="module" defer></script>



</head>


<body data-bs-spy="scroll" data-bs-target="#navbar">
    <header>

    </header>

    <main>
        <div class="container-sm mt-5 mx-auto">
            <div class="row border border-dark m-5"></div>
            <div class="col-5 p-3 mx-auto">
                <h1 class="mx-auto p-5">Log in</h1>
            </div>
            <form id="logInForm">
                <div class="col-5 p-3 mx-auto">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="loginEmail">
                    <div id="loginEmail" class="form-text"></div>
                </div>
                <div class="col-5 p-3 mx-auto">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <div class="col-5 p-3 mx-auto">

                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
                <div class="col-5 p-3 mx-auto">
                    <a href="/index.html" class="btn btn-dark">Back</a>
                </div>
            </form>

        </div>

        </div>



    </main>
    <footer>
        <nav class="navbar navbar-expand-sm navbar-black fixed-bottom bg-light">
            <div class="container-fluid">
                <a class="col-3 px-5 navbar-brand" id="footer-logo" href="index.html">
                    <img src="/assets/img/Logo_1.jpg" alt="" style="width:100px;">
                </a>
                <form class="col-lg-5 mx-auto d-flex navbar-link" id="footer-search">
                    <input class="form-control mx-auto rounded-pill" type="Search" placeholder="Search"
                        aria-label="Search">
                    <a href="/search.html" type="button" class="btn btn-dark text-light"><span
                            class="fa fa-search"></span>Search</a>
                </form>
                <div class="col-12 d-sm-flex mx-auto p-3" id="footer-copy">
                    <p>@EasyBid copyright 2023</p>
                </div>
            </div>
        </nav>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
