<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Sign up today to win your next auction or auction out your old treasures. Easybid makes bidding easy, and can earn you easy cash." />
    <title>Search Easybids</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="/src/js/search_params/search.mjs" defer></script>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar">
    <main>
        <div class="container-sm d-flex flex-column justify-content-center align-items-center pt-5">
            <div class="searchBar pt-5 m-5">
                <div class="col mx-auto mb-4">
                    <h1>What are you looking for?</h1>
                </div>
                <form class="col-lg-10 mx-auto d-flex" id="search-input">
                    <input class="form-control mx-auto rounded-pill" id="search" type="text" placeholder="Search"
                        aria-label="Search" id="myInput">
                    <a href="/search.html" type="button" class="btn btn-dark text-light mx-auto" id="search-content"
                        style="height: 30px"><span class="fa fa-search"></span>Search</a>
                </form>
            </div>

        </div>
        <div class="search-result" id="search-container">
            <h6 style="display:none;">Sorry, we did not seem to find any auction that matched your search.</h6>
            <div>
                <div class="auction-card"></div>
            </div>
        </div>
        <img src="/assets/img/intro_img.jpg" alt="" style="width: 300px">
    </main>

    <footer>
        <nav class="navbar navbar-expand-sm navbar-black fixed-bottom bg-light">
            <div class="container-fluid">
                <a class="col-3 px-5 navbar-brand" id="footer-logo" href="index.html">
                    <img src="/assets/img/Logo_1.jpg" alt="" style="width:100px;"></a>
                <div class="col-12 d-sm-flex mx-auto p-3" id="footer-copy">
                    <p>@EasyBid copyright 2023</p>
                </div>
            </div>
        </nav>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
